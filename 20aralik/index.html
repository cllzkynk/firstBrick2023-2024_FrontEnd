<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Deneme Sayfası</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <style>
      .baslik {
        color: blue;
      }

      body {
        margin-left: 10px;

        
      }
    </style>
  </head>
  <body style="background-color: rgb(0, 128, 0,0.3)">
    <h1 class="baslik">Bu bir başlıktır.</h1>

    <p class="paragraf">Bu bir paragraftır.</p>

    <ul class="liste">
      <li>Bu bir liste öğesidir.</li>
      <li>Bu başka bir liste öğesidir.</li>
    </ul>

    <img class="resim" src="resim.png" alt="Bir resim" />

    <table class="tablo">
      <thead>
        <tr>
          <th>Sütun 1</th>
          <th>Sütun 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Satır 1, Sütun 1</td>
          <td>Satır 1, Sütun 2</td>
        </tr>
        <tr>
          <td>Satır 2, Sütun 1</td>
          <td>Satır 2, Sütun 2</td>
        </tr>
      </tbody>
    </table>

    <form class="form">
      <input type="text" class="input" />
      <input type="submit" class="submit" />
    </form>

    <div class="baslik" style="background-color: rgb(82, 180, 163)">
      <h1 class="baslik">Bu bir başlıktır.</h1>

      <p class="paragraf">Bu bir paragraftır.</p>

      <form class="form">
        <input type="text" class="input" />
        <input type="submit" class="submit" />
      </form>
    </div>
  </body>
</html>
